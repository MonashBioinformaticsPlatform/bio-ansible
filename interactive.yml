---
# This playbook install common dependencies
- name: Installing interactive bits e.g RStudio
  hosts: interactive
  remote_user: "{{ sudo_guy }}"
  roles:
            - interactive
            - nginx

  # additional task to insure that r-base is installed
  tasks:
    - include: roles/common/tasks/r.yml
    - include: roles/common/tasks/r_extras.yml

  become: true
