- name: Install {{brew_name}}
  shell: "{{brew_dir}}/bin/brew install {{brew_name}}"
  sudo: yes
  sudo_user: sw-installer

- name: Create module def
  shell: "{{brew_dir}}/brew2lmod.rb -l '{{libdir | default('')}}' -m {{modules_dir}}/bio -b {{brew_dir}}/bin/brew {{lmod_name}}"
