- name: Update APT cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install packages
  apt: pkg={{item}} state=present
  with_items:
    - mosh
    - tmux
    - byobu
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    - gcc
    - git
    - tcl
    - zsh
    - vim
    - r-base-core
    - curl
    - htop
    - python-pip
    - python-dev
    - python-matplotlib
    - python-numpy
    - python-pandas
    - python-biopython
    - python-virtualenv
    - libpython3.4-dev
    - ruby
    - ruby-dev
    - ghostscript
    - cpanminus
    - pigz
    - bedtools
    - emboss
    - nodejs-legacy
    - npm
    - novnc
    - cmake
    - texlive-xetex
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - libzmq3-dev
