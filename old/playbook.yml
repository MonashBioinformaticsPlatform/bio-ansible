---
# This playbook deploys bioinformatics server

- name: apply common configurations to all nodes
  hosts: all
  remote_user: ubuntu
  roles:
          - server_update
          - make_sw_guy
          - common
  sudo: yes

- name: set up bioinformatiky tools
  hosts: bioinformatics
  remote_user: "{{ sw_installer }}"
  roles:
          - bio_tools

- name: configure and deploy webserver
  hosts: webserver
  remote_user: ubuntu

  roles:
          - nginx 
  sudo: yes

- name: set up interactive server
  hosts: interactive
  remote_user: ubuntu

  roles:
          - interactive 
  sudo: yes
