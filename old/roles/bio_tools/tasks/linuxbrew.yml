---
# Installs linuxbrew, makes it easier to install some tools using linuxbrew 

- name: Clone Linuxbrew
  git: repo=https://github.com/Homebrew/linuxbrew.git
       update=no
       dest={{brew_dir}}

- name: Copy brew2lmod
  copy: src=scripts/brew2lmod.rb dest={{brew_dir}} owner={{ sw_installer }} mode=0755
