---

- name: Install essential packages
  apt: pkg={{item}} state=present
  with_items:
    #------------------------------
    # General stuff
    #------------------------------
    - mosh
    - tmux
    - vim
    - curl
    - htop
    - zsh
    - git
    #------------------------------
    # Python stuff 
    #------------------------------
    - python-pip
    - python-dev
    - python-matplotlib
    - python-numpy
    - python-pandas
    - python-biopython
    - python-virtualenv
    - libpython3.4-dev
    #------------------------------

- name: get bio-ansible from git
  git: repo=https://github.com/serine/bio-ansible.git dest=/home/ubuntu/gitrepos/bio-ansible
