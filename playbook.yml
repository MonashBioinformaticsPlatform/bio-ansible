---
# This playbook deploys bioinformatics server

- name: apply common configurations to all nodes
  hosts: all
  remote_user: root

  roles:
          - common
  
- name: set up all bioinformatics tools
  hosts: bioinformatics
  remote_user: root

  roles:
          - bioessential

- name: configure and deplay the webserver
  hosts: webserver

  roles:
          - nginx 
