- name: Ensure /etc/profile.d/lmod.sh is also sourced by zsh
  tags: ["lmod_etc", "lmod"]
  lineinfile:
    path: /etc/zsh/zprofile
    line: emulate sh -c 'source /etc/profile'
    insertafter: EOF
    state: present
    create: yes
