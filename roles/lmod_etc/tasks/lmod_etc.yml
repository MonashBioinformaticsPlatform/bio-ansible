---

- name: copy lmod bash init file to /etc/profile.d/lmod.sh
  tags: ["lmod_etc", "lmod"]
  template:
    src: "lmod/lmod.profile.sh.j2"
    dest: /etc/profile.d/lmod.sh
    owner: root
    mode: 0644

# - name: copy lmod sh stdenv init file to /etc/profile.d/
