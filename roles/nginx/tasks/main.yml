---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: nginx

- name: apt install nginx
  apt:
    name: nginx
    state: latest
    #force: yes
  tags: nginx

- name: copy nginx configuration file
  template:
    src: nginx-default-config
    dest: /etc/nginx/sites-available/default.conf
    backup: yes

  tags: nginx

- name: restart nginx 
  service:
    name: nginx
    state: restarted

  tags: nginx

