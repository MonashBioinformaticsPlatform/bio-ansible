---

- name: create launching guy {{ main_guy }}
  user:
    name: "{{ main_guy }}"
    shell: /bin/bash
    comment: "Create launching guy"

  tags: make_launching_guy

- name: copy private ssh key
  copy:
    src: "{{ main_guy_privatekey }}"
    dest: "{{ tmp_dir }}"
    owner: "{{ main_guy }}"
    group: "{{ main_guy }}"
    mode: 0600

  tags: make_launching_guy

- name: copy public ssh key
  copy:
    src: "{{ main_guy_privatekey }}.pub"
    dest: "{{ tmp_dir }}"
    owner: "{{ main_guy }}"
    group: "{{ main_guy }}"
    mode: 0644

  tags: make_launching_guy
