---

- name: install essentials
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items:
    # general
    - tmux
    - vim
    - curl
    - htop
    - zsh
    - git
    - gcc
    - make
    # python
    - python-pip
    - python-dev
    - libssl-dev
    - libssl-doc
    - zlib1g-dev

  tags: launcher_apt
