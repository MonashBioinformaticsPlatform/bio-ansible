---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: launcher_apt

- name: install essentials
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items:
    # general
    - tmux
    - vim
    - curl
    - htop
    - zsh
    - git
    - gcc
    - make
    # python
    - python-pip
    - python-dev
    - libssl-dev
    - libssl-doc
    - zlib1g-dev

  tags: launcher_apt
