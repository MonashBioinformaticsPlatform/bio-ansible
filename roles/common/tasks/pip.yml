---

- name: pip install python packages
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    # upgrade pip
    - pip
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    # common
    - virtualenv
    - ansible
    # other
    - pandocfilters
    # bio
    - nesoni
    - pysam
    - gffutils

  tags: pip

