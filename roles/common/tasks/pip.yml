---

- name: pip upgrade pip
  pip:
    name: pip
    state: latest

- name: pip install python packages
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    # common
    - virtualenv
    - ansible
    - ipython
    # other
    - pandocfilters
    # bio
    - biopython
    - matplotlib
    - pysam
    - nesoni
    - gffutils

  tags: pip

