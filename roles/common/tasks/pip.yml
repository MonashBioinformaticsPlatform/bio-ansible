- name: pip install python packages
  tags: pip
  pip:
    name: "{{ item }}"
    state: present
  with_items:
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    # common
    - virtualenv
    - ipython
    # other
    - pandocfilters
    # bio
    - biopython
    - matplotlib
    - pysam
    - nesoni
    - gffutils
