---
- name: pip install python packages
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    # upgrade pip
    - pip
    # upgrade setuptools
    - setuptools
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    # common
    - virtualenv
    - ipython
    # other
    - pandocfilters
    # bio
    - biopython
    - matplotlib
    - pysam
    - nesoni
    - gffutils

  tags: pip

