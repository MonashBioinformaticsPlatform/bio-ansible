---
# version 2.2.2.0 of ansible if borked. You may merge this back into latest once 2.2.2.0 if superceeded (maybe)
- name: pip install ansible
  pip:
    name: ansible
    state: present
    version: {{ ansible_version }}

- name: pip install python packages
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    # upgrade pip
    - pip
    # upgrade setuptools
    - setuptools
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    # common
    - virtualenv
    - ipython
    # other
    - pandocfilters
    # bio
    - biopython
    - matplotlib
    - pysam
    - nesoni
    - gffutils

  tags: pip

