---
# Install all your usual things

- name: Adding apt repo
  # Apparently `build-essential` is now under different repository thats needs to be added to the
  # sources.list, for more into refer to 
  # http://askubuntu.com/questions/520999/problem-installing-build-essential-on-14-04-1-lts
  apt_repository: repo="deb http://archive.ubuntu.com/ubuntu trusty main universe" state=present

- name: Update APT cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install packages
  apt: pkg={{item}} state=present
  with_items:
