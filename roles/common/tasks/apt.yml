---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: apt

- name: apt-get common dependencies
  apt:
    pkg: "{{ item }}"
    state: latest
  with_items:
    # essentials
    - gcc
    - make
    - cmake
    - unzip
    # installing lua and dependencies
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    # lmos dep
    - tcl
    # htslib dependencies
    - zlib1g-dev
    - libncurses-dev
    # BigDataScript dependencies
    - golang-go
    - ant
    # extras
    - pandoc
    - vim
    - tmux
    - git
    - curl
    - htop
    - zsh
    # dep for python
    - python-pip
    - python-dev
    - libssl-dev
    - libssl-doc
    - zlib1g-dev
    # dep for R
    - libcurl4-openssl-dev
    - libxml2-dev
    #- libssl0.9.8
  tags: apt
