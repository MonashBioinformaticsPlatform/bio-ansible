---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: apt

- name: apt-get common dependencies
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - git
    - gcc
    - make
    - cmake
    - unzip
    # installing lua and dependencies
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    # lmos dep
    - tcl
    # htslib dependencies
    - zlib1g-dev
    - libncurses-dev
    # BigDataScript dependencies
    - golang-go
    - ant
    # extras
    - pandoc
    # dep for r-base
    #- libssl0.9.8
  tags: apt
