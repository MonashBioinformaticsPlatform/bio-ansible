---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: apt

  #- name: upgrade
  #  apt:
  #    upgrade: yes
  #    autoremove: yes
  #
  #  tags: apt

- name: apt-get common dependencies
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    # essentials
    - gcc
    - make
    - cmake
    - unzip
    # non essential, useful
    - sysstat
    - ethtool
    - iotop
    # installing lua and dependencies
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    # lmos dep
    - tcl
    # htslib dependencies
    - zlib1g-dev
    - libncurses-dev
    # BigDataScript dependencies
    - golang-go
    - ant
    # extras
    - pandoc
    - pandoc-citeproc
    - vim
    - tmux
    - git
    - curl
    - htop
    - zsh
    - texlive
    - texlive-latex-extra
    # dep for python
    - python-pip
    - python3-pip
    - python-dev
    - libssl-dev
    - libssl-doc
    - zlib1g-dev
    # dep for R
    - libcurl4-openssl-dev
    - libxml2-dev
    # RStudio dep
    - libapparmor1

  tags: apt
