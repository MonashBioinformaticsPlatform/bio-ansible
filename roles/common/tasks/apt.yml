---

# TODO: Add NeuroDebian PPAs to simplify getting up-to-date git-annex, etc.
# http://neuro.debian.net/install_pkg.html?p=git-annex-standalone

- name: update apt cache
  tags: apt
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt-get common dependencies
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    # essentials
    - apt-utils
    - locales
    #- locales-all
    - gcc
    - make
    - cmake
    - unzip
    - tcsh
    - bc
    # security
    - fail2ban
    # non essential, useful
    - sysstat
    - ethtool
    - iotop
    - bmon
    - fio
    - iozone3
    - bonnie++
    - iperf
    - xinetd
    - imagemagick
    # nfs stuff
    - nfs-common
    # user-auth deps
    - libpam-krb5
    - libpam-tmpdir
    - ldap-utils
    # lua and its deps
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    - lua-posix-dev
    - luarocks
    # lmod dep
    - tcl
    # htslib deps
    - zlib1g-dev
    - libncurses-dev
    # ncbi blast deps
    - liblmdb-dev 
    # BigDataScript deps
    - golang-1.16
    - ant
    # tmux deps
    - libevent-dev
    # python deps
    - libssl-dev
    - libssl-doc
    - zlib1g-dev
    - libffi-dev
    - libgsl0-dev
    # R deps
    - gfortran
    - libncurses5-dev
    - libbz2-dev
    - libsuperlu-dev
    - libarpack2-dev
    - libcurl4-openssl-dev
    - libxml2-dev
    - libxt-dev
    - libcairo2-dev
    - tcl8.6-dev
    - tk8.6-dev
    - texinfo
    - texlive-fonts-extra
    - libtiff5-dev
    - libpango1.0-dev
    - freeglut3-dev
    - libxmu-dev
    - libglu1-mesa-dev
    - libcgal-dev
    - libnetcdf-dev
    - libudunits2-0    # ChIPseeker
    - libudunits2-dev  # ChIPseeker
    - libmagick++-dev  # Rmagick
    - libboost-dev
    - libboost-iostreams-dev
    - libboost-log-dev
    - libboost-system-dev
    - libboost-test-dev
    - libpcre2-dev     # R 4.x
    - libgit2-dev      # r-lib/gert
    - libharfbuzz-dev  # devtools
    - libfribidi-dev   # devtools
    # Requires PPA: sudo add-apt-repository -y ppa:ubuntugis/ppa
    # - libgdal-dev  # leaflet maps
    # RStudio deps
    - libjpeg62
    - liborc-0.4-0
    - libapparmor1
    - libxml2
    - libxml2-dev
    - libglpk40
    - libglpk-dev
    # For rJava
    - default-jre
    - default-jdk
    # mothur and uchime C++ deps
    - libboost-program-options-dev
    - libboost-iostreams-dev
    # blast
    - liblmdb-dev
    - libboost-all-dev  # just get all of Boost ...
    # vsearch
    - autoconf
    - autogen
    # bowtie2 deps
    - libtbb-dev
    # aws-manage deps
    - jq
    # perl deps
    - libmoo-perl
    - liblist-moreutils-perl
    # perl stuff
    - cpanminus
    # extras
    - pandoc
    - pandoc-citeproc
    - vim
    - tmux
    - screen
    - byobu
    - mosh
    - git
    - mercurial
    - curl
    - aria2
    - htop
    - zsh
    - texlive
    - texlive-latex-extra
    # required to knit RMarkdown -> PDF with Unicode using `latex_engine: xelatex`
    - texlive-xetex
    - parallel
    - acl
    - qpdf
    - apache2-utils
    - rename
    - sshfs
    - net-tools
    - ncftp
    - shellcheck
    - tree
    # credential management for docker login: https://github.com/docker/docker-credential-helpers
    - pass

- name: apt-get common dependencies (16.04+ < 20.4)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    - libmariadb-client-lgpl-dev
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int >= 16 and ansible_lsb.major_release|int < 20

- name: apt-get common dependencies (14.04)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    - libmariadbclient-dev
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '14.04'

- name: apt-get common dependencies (< 18.04)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    - realpath
    # R deps
    - gfortran-5
    # Rstudio deps
    - libgstreamer-plugins-base0.10-0
    - libgstreamer0.10-0
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int < 18

- name: apt-get common dependencies (<= 18.04)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    # R deps
    - gfortran-5
    - libiomp-dev      # velocyto.R
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int <= 18

- name: apt-get common dependencies (18.04)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    - coreutils
    # Rstudio deps
    - libgstreamer-plugins-base1.0-0
    - libgdal-dev  # leaflet maps
    - gdal-bin
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int == 18

- name: apt-get common dependencies (20.04)
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    - coreutils
    - mariadb-client
    # R deps
    - fort77
    - gfortran-7
    #- gfortran-9
    - gfortran-10
    - libgdal-dev  # leaflet, sf
    - gdal-bin
    # Rstudio deps
    - libgstreamer-plugins-base1.0-0
    # For Bio::Perl via CPAN (... ideally we'd fix the bioperl.yml task to not require this)
    - libxml-dom-xpath-perl
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int == 20

- name: set default gfortran (20.04)
  tags: apt
  shell: |
    update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-10 60
    update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-9 50
    update-alternatives --install /usr/bin/gfortran gfortran /usr/bin/gfortran-7 40

