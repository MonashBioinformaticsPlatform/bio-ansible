---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: apt

- name: apt-get common dependencies
  apt:
    name: "{{ item }}"
    state: present
    autoremove: yes
  with_items:
    # essentials
    - gcc
    - make
    - cmake
    - unzip
    # non essential, useful
    - sysstat
    - ethtool
    - iotop
    # lua and its deps
    - lua5.2
    - liblua5.2-dev
    - lua-filesystem
    - lua-posix
    # lmos dep
    - tcl
    # htslib deps
    - zlib1g-dev
    - libncurses-dev
    # BigDataScript deps
    - golang-go
    - ant
    # tmux deps
    - libevent-dev
    # python deps
    - python-pip
    - python3-pip
    - python-dev
    - libssl-dev
    - libssl-doc
    - zlib1g-dev
    # R deps
    - libcurl4-openssl-dev
    - libxml2-dev
    # RStudio deps
    - libapparmor1
    - libxml2
    - libxml2-dev
    # aws-manage deps
    - jq
    # perl deps
    - libmoo-perl
    - liblist-moreutils-perl
    # perl stuff
    - cpanminus
    # extras
    - pandoc
    - pandoc-citeproc
    - vim
    - tmux
    - git
    - curl
    - htop
    - zsh
    - texlive
    - texlive-latex-extra

  tags: apt
