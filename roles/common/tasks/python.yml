---

- name: update apt cache
  tags: apt
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt-get python dependencies
  tags: apt
  apt:
    state: present
    autoremove: yes
    name:
      # - python-pip
      - python-dev
      - python3
      - ipython3
      # qiime dep mainly, but this is general GUI package
      - python-tk
  environment:
    - LANG: "{{ locale }}"
    - LC_ALL: "{{ locale }}"
    - LANGUAGE: "{{ locale }}"
    - LC_CTYPE: "{{ locale }}"
    - LC_NUMERIC: "{{ locale }}"
    - LC_TIME: "{{ locale }}"
    - LC_COLLATE: "{{ locale }}"
    - LC_MONETARY: "{{ locale }}"
    - LC_MESSAGES: "{{ locale }}"
    - LC_PAPER: "{{ locale }}"
    - LC_NAME: "{{ locale }}"
    - LC_ADDRESS: "{{ locale }}"
    - LC_TELEPHONE: "{{ locale }}"
    - LC_MEASUREMENT: "{{ locale }}"
    - LC_IDENTIFICATION: "{{ locale }}"

- name: apt-get python3 extras
  tags: apt
  apt:
    state: present
    autoremove: yes
    name:
      - python3-pip
      - python3-virtualenv
      - python3-dev
  environment:
    - LANG: "{{ locale }}"
    - LC_ALL: "{{ locale }}"
    - LANGUAGE: "{{ locale }}"
    - LC_CTYPE: "{{ locale }}"
    - LC_NUMERIC: "{{ locale }}"
    - LC_TIME: "{{ locale }}"
    - LC_COLLATE: "{{ locale }}"
    - LC_MONETARY: "{{ locale }}"
    - LC_MESSAGES: "{{ locale }}"
    - LC_PAPER: "{{ locale }}"
    - LC_NAME: "{{ locale }}"
    - LC_ADDRESS: "{{ locale }}"
    - LC_TELEPHONE: "{{ locale }}"
    - LC_MEASUREMENT: "{{ locale }}"
    - LC_IDENTIFICATION: "{{ locale }}"

- name: apt-get python dependencies
  tags: apt
  apt:
    state: present
    autoremove: yes
    name:
      - python-pip
      - ipython
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int < 20

- name: apt-get python dependencies
  tags: apt
  apt:
    state: present
    autoremove: yes
    name:
      - python-pip-whl
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int == 20
