---
- name: update apt cache
  tags: apt
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: apt-get install openssh-server
  tags: apt
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - openssh-server

- name: Ensure /etc/ssh/sshd_config exists
  tags: sshd
  stat: path=/etc/ssh/sshd_config
  register: sshd_config

- name: Disable OpenSSH server PasswordAuthentication
  tags: sshd
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PasswordAuthentication'
    line: 'PasswordAuthentication no'
    state: present
  notify: Restart sshd
  when: sshd_config.stat.exists

- name: Disable OpenSSH server ChallengeResponseAuthentication
  tags: sshd
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^ChallengeResponseAuthentication'
    line: 'ChallengeResponseAuthentication no'
    state: present
  notify: Restart sshd
  when: sshd_config.stat.exists

- name: Disallow OpenSSH root access
  tags: sshd
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  notify: Restart sshd
  when: sshd_config.stat.exists
