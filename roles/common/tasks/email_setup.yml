---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: email

- name: apt install email essentials
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    # deps for emailing
    - mailutils
    - postfix

  tags: email

