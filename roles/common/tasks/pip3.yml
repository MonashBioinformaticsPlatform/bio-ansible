---

- name: pip3 install python packages
  pip:
    name: "{{ item }}"
    state: latest
    executable: pip3
  with_items:
    # upgrade pip
    - pip
    # essential?
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    #
    - ipython
    - biopython
    - matplotlib
    - pysam
    - notebook

  tags: pip3

