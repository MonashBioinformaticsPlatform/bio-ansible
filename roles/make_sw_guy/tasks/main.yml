---
# Make sw-installer guy and allowing him to install software
- name: create {{ main_guy }} user
  user:
    name: "{{ main_guy }}"
    shell: /bin/bash
    comment: "software install user"

  tags: make_sw_guy

- name: set authorized key took from file
  authorized_key:
    user: "{{ main_guy }}"
    state: present
    key: "{{ main_guy_pubkey }}"

  tags: make_sw_guy

- file:
    dest: "{{ cannonical_sw_dir }}"
    state: directory
    owner: "{{ main_guy }}"
    group: "{{ main_guy }}"
    mode: 0755

  tags: make_sw_guy
