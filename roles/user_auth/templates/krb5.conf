[logging]
 default = FILE:/var/log/krb5libs.log
 kdc = FILE:/var/log/krb5kdc.log
 admin_server = FILE:/var/log/kadmind.log

[libdefaults]
 default_realm = AD.MONASH.EDU
 dns_lookup_realm = true
 dns_lookup_kdc = true
 ticket_lifetime = 24h
 forwardable = yes

[realms]
 AD.MONASH.EDU = {
  kdc = ad.monash.edu
  kdc = idm-adds01-v01.ocio.monash.edu.au
  kdc = idm-adds02-v02.ocio.monash.edu.au
  kdc = idm-adds03-v01.ocio.monash.edu.au
  kdc = idm-adds04-v02.ocio.monash.edu.au
 }

[domain_realm]
.AD.MONASH.EDU = AD.MONASH.EDU
AD.MONASH.EDU = AD.MONASH.EDU

.ad.monash.edu = AD.MONASH.EDU
 ad.monash.edu = AD.MONASH.EDU

[kdc]
 profile = /var/kerberos/krb5kdc/kdc.conf

[appdefaults]
 pam = {
   # minimum_uid should be > highest local account and < lowest LDAP account
   # to allow local account to change their passwords.
   # If present, also needs to be updated on the krb5 line in:
   #  /etc/pam.d/common-auth
   #  /etc/pam.d/common-session
   #  /etc/pam.d/common-account
   #  /etc/pam.d/common-password
   minimum_uid = 10000
   debug = false
   ticket_lifetime = 36000
   renew_lifetime = 36000
   forwardable = true
   krb4_convert = false
 }

