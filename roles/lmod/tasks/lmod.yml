---

- name: download lmod {{ version }}
  git:
    repo: https://github.com/TACC/Lmod
    dest: "{{ tmp_dir }}/Lmod-{{ version }}"
    version: "{{ version }}"
    update: no

  tags: lmod

- name: compile and install lmod {{ version }}
  shell: cd {{ tmp_dir }}/Lmod-{{ version }}; ./configure --prefix=/opt --with-mpathSearch=YES --with-caseIndependentSorting=YES && make install LUA_INCLUDE=/usr/include/lua5.2
  args:
    creates: "{{ tmp_dir }}/Lmod-{{ version }}"

  tags: lmod

- name: copy lmod bash init file to /etc/profile.d/lmod.bash
  template:
    src: lmod.profile.sh.j2
    dest: /etc/profile.d/lmod.bash
    #owner: root
    #owner: "{{ main_guy }}"
    mode: 0444

  tags: lmod
