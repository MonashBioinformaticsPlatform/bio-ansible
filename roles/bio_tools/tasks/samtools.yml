---

- name: git clone samtools
  git:
    repo: https://github.com/samtools/samtools
    dest: "{{ source_dir }}/samtools-{{ version }}"
    version: "{{ version }}"
    # this should prevent git clone error if directory already exist
    update: no

  tags: get_samtools

- name: build samtools
  shell: cd {{ source_dir }}/samtools-{{ version }}; make install prefix={{ source_dir }}/samtools-{{version}} HTSDIR=../htslib-{{ htslib_version }}
  args:
    creates: "{{ source_dir }}/samtools-{{ version }}/bin/samtools"

  tags: build_samtools

- file:
    dest: "{{ modules_dir }}/samtools"
    state: directory
    mode: 0755

  tags: lmod_samtools

- name: samtools lmod definition
  template:
    src: sw-module.lua.j2
    dest: "{{ modules_dir }}/samtools/{{ version }}.lua"
    owner: "{{ main_guy }}"
    mode: 0644
  with_items:
    - dir: 'samtools-{{version}}'
      help_text: 'This module loads the samtools tool suite'

  tags: lmod_samtools
