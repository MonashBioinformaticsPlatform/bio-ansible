---

- name: download samtools {{ version }}
  git:
    repo: https://github.com/samtools/samtools
    dest: "{{ source_dir }}/samtools-{{ version }}"
    version: "{{ version }}"
    # this should prevent git clone error if directory already exist
    update: yes

  tags: samtools

- name: build samtools {{ version }}
  shell: cd {{ source_dir }}/samtools-{{ version }}; make install prefix={{ apps_dir }}/samtools-{{ version }} HTSDIR=../htslib-{{ htslib_v }}
  args:
    creates: "{{ apps_dir }}/samtools-{{ version }}/samtools"

  tags: samtools

- file:
    dest: "{{ modules_bio }}/samtools"
    state: directory
    mode: 0755

  tags: samtools

- name: samtools {{ version }} lmod definition
  template:
    src: sw-module.lua.j2
    dest: "{{ modules_bio }}/samtools/{{ version }}.lua"
    owner: "{{ main_guy }}"
    mode: 0644
  with_items:
    - dir: 'samtools-{{version}}'
      skip_bin: true
      help_text: 'This module loads the samtools tool suite'

  tags: samtools

- name: setting register for samtools {{ version }}
  stat:
    path: "{{ apps_dir }}/samtools-{{ version }}/samtools"
  register: s

  tags: samtools

- name: removing samtools {{ version }} source directory
  file:
    dest: "{{ source_dir }}/samtools-{{ version }}"
    state: absent
  when: "{{ del_src }} s.stat.exists"

  tags: samtools
