---

- name: download FastQC
  get_url:
    url: "http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v{{ version }}.zip"
    dest: "{{ source_dir }}/fastqc_v{{ version }}.zip"

  tags: fastqc

- name: build FastQC
  unarchive:
    src: "{{ source_dir }}/fastqc_v{{ version }}.zip"
    dest: "{{ source_dir }}"
    copy: no
  args:
    creates: "{{ source_dir }}/FastQC/fastqc"

  tags: fastqc

- name: Rename FastQC directory to reflect the version
  shell: mv {{ source_dir }}/FastQC {{ source_dir }}/fastqc-{{ version }}
  args:
    creates: "{{ source_dir }}/fastqc-{{ version }}/fastqc"

  tags: fastqc

- file:
    path: "{{ source_dir }}/fastqc-{{ version }}/fastqc"
    mode: 0755

  tags: fastqc

- file:
    dest: "{{ apps_dir }}/fastqc-{{ version }}"
    state: directory
    mode: 0755

  tags: fastqc

- file:
    src: "{{ source_dir }}/fastqc-{{ version }}/fastqc"
    dest: "{{ apps_dir }}/fastqc-{{ version }}/fastqc"
    state: link
    mode: 0755

  tags: fastqc

- file:
    dest: "{{ modules_dir }}/fastqc"
    state: directory
    mode: 0755

  tags: fastqc

- name: FastQC module definition
  template:
    src: sw-module.lua.j2
    dest: "{{ modules_dir }}/fastqc/{{ version }}.lua"
    owner: "{{ main_guy }}"
    mode: 0644
  with_items:
    - dir: 'fastqc-{{ version }}'
      skip_bin: true
      help_text: 'A quality control application for high throughput sequence data'

  tags: fastqc

- name: Setting register for fastqc
  stat:
    path: "{{ apps_dir }}/fastqc-{{ version }}/fastqc"
  register: f

  tags: fastqc

- name: Removing fastqc zip file
  file:
    dest: "{{ source_dir }}/fastqc_v{{ version }}.zip"
    state: absent
  when: "{{ del_src }} f.stat.exists"

  tags: fastqc
