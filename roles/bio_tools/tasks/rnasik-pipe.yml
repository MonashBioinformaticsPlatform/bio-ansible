---

- name: git clone RNAsik-pipe
  git:
    repo: https://github.com/monashbioinformaticsplatform/RNAsik-pipe.git
    dest: "{{ source_dir }}/RNAsik-pipe-{{ version }}"
    version: "{{ version }}"
    update: no

  tags: rnasik

- name: Copy RNAsik-pipe configuration file
  template:
    src: sik.config
    dest: "{{ source_dir }}/RNAsik-pipe-{{ version }}"

  tags: rnasik

- name: Edit path to bds interpreter
  lineinfile: 
    dest: "{{ source_dir }}/RNAsik-pipe-{{ version }}/src/RNAsik"
    regexp: "/usr/bin/env bds"
    line: "#!{{ source_dir }}/BigDataScript-{{ bds_version }}/build/bds"

  tags: rnasik

- file:
    dest: "{{ modules_dir }}/RNAsik-pipe"
    state: directory
    mode: 0755

  tags: rnasik

- name: RNAsik-pipe module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_dir }}/RNAsik-pipe/{{ version }}.lua"
    owner: "{{ main_guy }}" 
    mode: 0644
  with_items:
    - dir: 'RNAsik-pipe-{{ version }}'
      bin: 'src'
      sik: true
      help_text: 'This module loads RNAsik-pipe and all requried modules for RNAsik-pipe to run'

  tags: rnasik

- file:
    dest: "{{ apps_dir }}/RNAsik-pipe-{{ version }}"
    state: directory
    mode: 0755

  tags: rnasik

- file:
    src: "{{ source_dir }}/RNAsik-pipe-{{ version }}/src"
    dest: "{{ apps_dir }}/RNAsik-pipe-{{ version }}/src"
    state: link
    mode: 0755

  tags: rnasik
