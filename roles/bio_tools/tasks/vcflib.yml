---

- name: git clone vcflib
  git:
    repo: https://github.com/vcflib/vcflib.git
    dest: "{{ source_dir }}/vcflib-{{ version }}"
    version: "{{ version }}"
    update: no
    recursive: yes

  tags: vcflib

- name: build vcflib
  shell: cd {{ source_dir }}/vcflib-{{ version }}; make -j {{ threads }}
  args:
    creates: "{{ source_dir }}/vcflib-{{ version }}/bin/vcfstats"

  tags: vcflib

- file:
    dest: "{{ modules_dir }}/vcflib"
    state: directory
    mode: 0755

  tags: vcflib

- name: vcflib module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_dir }}/vcflib/{{ version }}.lua"
    owner: "{{ main_guy }}" 
    mode: 0644
  with_items:
    - dir: 'vcflib-{{ version }}'
      help_text: 'This module loads the vcflib - library for working with vcf files'

  tags: vcflib

- file:
    dest: "{{ apps_dir }}/vcflib-{{ version }}"
    state: directory
    mode: 0755

  tags: vcflib

- name: Move vcflib library to apps directory
  shell: cp -r {{ source_dir }}/vcflib-{{ version }}/bin {{ apps_dir }}/vcflib-{{ version }}/
  args:
    creates: "{{ apps_dir }}/vcflib-{{ version }}/bin/vcfstats"

  tags: vcflib

- name: Setting register for vcflib
  stat:
    path: "{{ apps_dir }}/vcflib-{{ version }}/bin"
  register: v

  tags: vcflib

- name: Removing vcflib source directory
  file:
    dest: "{{ source_dir }}/vcflib-{{ version }}"
    state: absent
  when: "{{ del_src }} v.stat.isdir"

  tags: vcflib
