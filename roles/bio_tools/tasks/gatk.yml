---

- name: check GenomeAnalysisTK-{{ version }}.tar.bz2 exists
  local_action: stat path="{{ tarballs_path }}/GenomeAnalysisTK-{{ version }}.tar.bz2"
  register: g

  tags: gatk

- debug:
    msg: "Skipping installation of GATK - {{ tarballs_path }}/GenomeAnalysisTK-{{ version }}.tar.bz2 not found."
  when: not g.stat.exists

  tags: gatk

- name: copy local GenomeAnalysisTK-{{ version }}.tar.bz2 file
  copy:
    src: "{{ tarballs_path }}/GenomeAnalysisTK-{{ version }}.tar.bz2"
    dest: "{{ source_dir }}/GenomeAnalysisTK-{{ version }}.tar.bz2"
  when: g.stat.exists

  tags: gatk

- file:
    dest: "{{ apps_dir }}/gatk-{{ version }}"
    state: directory
    mode: 0755
  when: g.stat.exists

  tags: gatk

- name: uncompress gatk {{ version }}
  unarchive:
      src: "{{ source_dir }}/GenomeAnalysisTK-{{ version }}.tar.bz2"
      dest: "{{ apps_dir }}/gatk-{{ version }}"
      copy: no

  when: g.stat.exists

  tags: gatk

- name: gatk {{ version }} wrapper script
  template:
    src: java-wrapper.sh.j2
    dest: "{{ apps_dir }}/gatk-{{ version }}/gatk"
    owner: "{{ main_guy }}" 
    mode: 0755
  with_items:
    - jar: "{{ apps_dir }}/gatk-{{ version }}/GenomeAnalysisTK.jar"
  when: g.stat.exists

  tags: gatk

- file:
    dest: "{{ modules_bio }}/gatk"
    state: directory
    owner: "{{ main_guy }}"

  when: g.stat.exists

  tags: gatk

- name: gatk {{ version }} module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_bio }}/gatk/{{ version }}.lua"
    owner: "{{ main_guy }}"
    mode: 0644
  with_items:
    - dir: 'gatk-{{ version }}'
      skip_bin: true
      java: true
      help_text: 'This module loads the GenomeAnalysisTK together with oracle java'

  tags: gatk

  when: g.stat.exists
