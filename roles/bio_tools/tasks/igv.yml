---

# assumes you have tarbal downloaded
#
- name: check IGV-{{ version }}.zip exists
  local_action: stat path="{{ playbook_dir }}/tarballs/IGV-{{ version }}.zip"
  register: i

  tags: igv

- name: copy IGV-{{ version }}.zip file
  copy:
    src: "{{ playbook_dir }}/tarballs/IGV-{{ version }}.zip"
    dest: "{{ source_dir }}/IGV-{{ version }}.zip"
  when: i.stat.exists

  tags: igv

- name: uncompress igv {{ version }}
  unarchive:
      src: "{{ source_dir }}/IGV-{{ version }}.zip"
      dest: "{{ apps_dir }}"
      copy: no

  when: i.stat.exists

  tags: igv

- file:
    dest: "{{ modules_core }}/igv"
    state: directory

  when: i.stat.exists

  tags: igv

- name: igv {{ version }} module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_core }}/igv/{{ version }}.lua"
    owner: "{{ main_guy }}" 
    mode: 0644
  with_items:
    - dir: 'igv-{{ version }}'
      igv: true
      skip_bin: true
      help_text: 'This module loads the igv data viewing tool'

  when: i.stat.exists

  tags: igv

