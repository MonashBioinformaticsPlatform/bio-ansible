---

- name: download freebayes
  git:
    repo: git://github.com/ekg/freebayes.git
    dest: "{{ source_dir }}/freebayes-{{ version }}"
    version: "{{ version }}"
    update: no
    recursive: yes
  tags: freebayes

- name: build freebayes
  shell: cd {{ source_dir }}/freebayes-{{ version }}; make -j {{ threads }}
  args:
    creates: "{{ source_dir }}/freebayes-{{ version }}/bin/freebayes"
  tags: freebayes

- debug: msg="check that cmake is installed"
  tags: freebayes

- file:
    dest: "{{ modules_dir }}/freebayes"
    state: directory
    mode: 0755

  tags: freebayes

- name: freebayes module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_dir }}/freebayes/{{ version }}.lua"
    owner: "{{ main_guy }}" 
    mode: 0644
  with_items:
    - dir: 'freebayes-{{ version }}'
      help_text: 'This module loads the freebayes variant detector'

  tags: freebayes

- file:
    dest: "{{ apps_dir }}/freebayes-{{ version }}"
    state: directory
    mode: 0755

  tags: freebayes

- name: Move freebayes executables to apps directory
  shell: cp -r {{ source_dir }}/freebayes-{{ version }}/bin {{ apps_dir }}/freebayes-{{ version }}/
  args:
    creates: "{{ apps_dir }}/freebayes-{{ version }}/bin/freebayes"

  tags: freebayes
