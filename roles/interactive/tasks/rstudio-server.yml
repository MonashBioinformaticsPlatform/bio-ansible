---

- name: update apt cache
  tags: rstudio
  apt:
    update_cache: yes
    cache_valid_time: 3600

- set_fact: use_codename="xenial"
  tags: rstudio
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int <= 16

- set_fact: use_codename="bionic"
  tags: rstudio
  when: ansible_distribution == 'Ubuntu' and ansible_lsb.major_release|int >= 18

- name: install rstudio-server {{ version }}
  tags: rstudio
  apt:
    deb: "http://download2.rstudio.org/server/{{ use_codename }}/amd64/rstudio-server-{{ version }}-amd64.deb"
  become: yes

- name: Try installing a custom /etc/rstudio/rserver.conf, if available
  tags: rstudio
  template:
      src: "{{ private_vars_path | default(inventory_dir) }}/templates/{{ inventory_hostname }}/etc/rstudio/rserver.conf.j2"
      dest: /etc/rstudio/rserver.conf
      owner: root
      group: root
      mode: 0644
  ignore_errors: true

- name: Try installing a custom /etc/rstudio/rsession.conf, if available
  tags: rstudio
  template:
      src: "{{ private_vars_path | default(inventory_dir) }}/templates/{{ inventory_hostname }}/etc/rstudio/rsession.conf.j2"
      dest: /etc/rstudio/session.conf
      owner: root
      group: root
      mode: 0644
  ignore_errors: true

