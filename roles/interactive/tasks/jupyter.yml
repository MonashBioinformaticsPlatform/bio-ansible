---

- name: copy jupyterhub.service template
  tags: jupyter
  template:
    src: "{{ jupyter_service_templ }}"
    dest: /lib/systemd/system/jupyterhub.service
    mode: 0755
    
- name: reload systemd daemon
  tags: jupyter
  systemd:
    name: jupyterhub
    enabled: True
    daemon_reload: yes

- name: start the service
  tags: jupyter
  systemd:
    name: jupyterhub
    state: started
