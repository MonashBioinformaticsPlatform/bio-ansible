---

- name: update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

  tags: rstudio_pro

- name: download and install rstudio-server {{ version }}
  tags: rstudio_pro
  apt:
    deb: "https://download2.rstudio.org/server/trusty/amd64/rstudio-server-pro-{{ version }}-amd64.deb"
  become: yes
