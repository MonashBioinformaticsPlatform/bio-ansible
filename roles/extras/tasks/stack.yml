---

- name: download stack tools
  get_url:
    url: "https://github.com/commercialhaskell/stack/releases/download/v1.2.0/stack-{{ version }}-linux-x86_64.tar.gz"
    dest: "{{ source_dir }}"

  tags: stack

- name: uncompress stack
  unarchive: 
    src: "{{ source_dir }}/stack-{{ version }}-linux-x86_64.tar.gz"
    dest: "{{ source_dir }}"
    copy: no
    creates: "{{ source_dir }}/stack-{{ version }}-linux-x86_64/stack"

  tags: stack

- file:
    dest: "{{ modules_dir }}/stack"
    state: directory
    mode: 0755

  tags: stack

- name: stack module definition
  template: 
    src: sw-module.lua.j2 
    dest: "{{ modules_dir }}/stack/{{ version }}.lua"
    owner: "{{ main_guy }}" 
    mode: 0644
  with_items:
    - dir: 'stack-{{ version }}'
      skip_bin: true
      help_text: 'This module loads haskell compiler stack'

  tags: stack 

- file:
    dest: "{{ apps_dir }}/stack-{{ version }}"
    state: directory
    mode: 0755

  tags: stack

- name: Move stack compiler to apps directory
  shell: cp -r {{ source_dir }}/stack-{{ version }}-linux-x86_64/stack {{ apps_dir }}/stack-{{ version }}
  args:
    creates: "{{ apps_dir }}/stack-{{ version }}/stack"

  tags: stack

- name: Setting register for stack
  stat:
    path: "{{ apps_dir }}/stack-{{ version }}/stack"
  register: s

  tags: stack

- name: Removing stack tar file
  file:
    dest: "{{ source_dir }}/stack-{{ version }}-linux-x86_64.tar.gz"
    state: absent
  when: "{{ del_src }} s.stat.exists"

- name: Removing stack source directory
  file:
    dest: "{{ source_dir }}/stack-{{ version }}-linux-x86_64"
    state: absent
  when: "{{ del_src }} s.stat.exists"

  tags: stack
